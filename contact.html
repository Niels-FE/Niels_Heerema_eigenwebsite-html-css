<!DOCTYPE html>
<html>

<head>
    <title>Contact - Dierenarts.nl</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <header class="w-full t-w-auto bg-blue flex justify-center relative pt-05 pb-05 t-justify-between t-plr-1">
        <button type="button" class="Material-icons text-white absolute top-15 left-0 text-2em pointer t-hidden">
            menu_open
        </button>
        <a class="t-justify-between text-white self-center text-bold text-2em no-deco pointer"
            title="dierenarts.nl" href="index.html" target="_self">Dierenarts.nl</a>
        <nav class="hidden t-flex">
            <ul class="flex">
                <li class="t-plr-1">
                    <a class="text-white no-deco hover:text-red text-bold" href="katten.html" title="katten" target="_self">
                        Katten
                    </a>
                </li>
                <li class="t-plr-1">
                    <a class="text-white no-deco hover:text-red text-bold" href="honden.html" title="honden" target="_self">
                        Honden
                    </a>
                </li>
                <li class="t-plr-1">
                    <a class="text-white no-deco hover:text-red text-bold" href="honden.html" title="prijzen" target="_self">
                        Prijzen
                    </a>
                </li>
                <li class="t-plr-1">
                    <a class="text-white no-deco hover:text-red text-bold" href="contact.html" title="contact" target="_self">
                        Contact
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="grid grid-main-template">
            <section class="" data-grid-id="start">
                <div class="grid main-fraction">
                    <h1 class="grid-middle">Contact</h1>
                    <p class="grid-middle">Wilt u in contact komen met een van onze dierenartsen of een afspraak maken?
                        Vul dan dit contactformulier in en wij nemen spoedig contact met u op!
                    </p>
                </div>
            </section>
            <section data-grid-id="content">
                <div class="grid main-fraction">
                    <div class="grid-middle">
                        <form class="d-w-50" action="/formhandler.php" name="contact" method="POST">
                            <div class="flex flex-col">
                                <label class="mb-1" for="name">Naam</label>
                                <input class="radius-5 border-green p-05" type="text" name="name" id="name" />
                            </div>
                            <div class="flex flex-col mt-1">
                                <label class="mb-1" for="phone">Telefoonnummer</label>
                                <input class="radius-5 border-green p-05" type="number" id="phone" name="phone"
                                    min="8" />
                            </div>
                            <div class="flex flex-col mt-1">
                                <label class="mb-1">Reden</label>
                                <div>
                                    <input class="radius-5 border-green p-05" type="radio" id="reden-informatie" name="reden"
                                        value="informatie">
                                    <label for="reden-informatie">Informatie</label>
                                </div>
                                <div>
                                    <input class="radius-5 border-green p-05" type="radio" id="reden-afspraak"
                                        name="reden" value="afspraak" />
                                    <label for="reden-afspraak">Afspraak</label>
                                </div>
                            </div>
                            <input type="submit"
                                class="text-white self-center text-bold no-deco pointer bg-green pl-1 pr-1 pb-05 pt-05 mt-1 text-11em" />
                        </form>
                    </div>
                </div>
            </section>
            <footer data-grid-id="footer" class="text-white w-full bg-blue flex justify-center mt-2 pt-05 pb-05">
                <a class="text-white self-center text-bold text-2em no-deco pointer" title="dierenarts.nl"
                    href="index.html" target="_self">Dierenarts.nl</a>
            </footer>
        </div>
    </main>
</body>

</html>
